version: '3'
services:

  db:
    image: postgres
    build: ./database
    restart: always
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_DB=service-db
      - POSTGRES_DOMAIN=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root

  eureka-serviceregistry:
    build: ./service-discovery
    ports:
      - "8761:8761"
    tty: true
    depends_on:
      - db

  axon-server:
    image: axoniq/axonserver:4.3.2
    ports:
      - 8024:8024
      - 8124:8124

  account-service:
    build: ./account-service
    ports:
      - "8080:8080"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
      - POSTGRES_DB=service-db
      - POSTGRES_DOMAIN=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_SCHEMA=account_schema
      
    tty: true
    depends_on:
      - db
      - eureka-serviceregistry
      #- axon-server

  agent-service:
    build: ./agent-service
    ports:
      - "8081:8081"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
      #- AXON_HOST=axon-server
      - POSTGRES_DB=service-db
      - POSTGRES_DOMAIN=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_SCHEMA=agent_schema
    tty: true
    depends_on:
      - db
      - eureka-serviceregistry
      #- axon-server

