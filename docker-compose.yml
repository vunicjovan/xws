      - POSTGRES_PASSWORD=mocanpass
    tty: true
    depends_on:
      - db
      - eureka-serviceregistry

  zuul:
    build: ./gateway
    ports:
      - "8089:8089"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    depends_on:
      - db
      - eureka-serviceregistry
      - account-service
      - agent-service
      - android-service
      - catalog-service
      - mail-service
      - message-service
      - renting-service
      - search-service
      - view-service




