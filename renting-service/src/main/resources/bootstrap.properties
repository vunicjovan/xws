eureka.client.service-url.defaultZone=https://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8761}/eureka/
eureka.client.service-url.healthcheck.enabled=true
eureka.client.enabled=true
eureka.instance.secure-port= ${server.port}
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false
eureka.instance.status-page-url=https://localhost:${server.port}/info
eureka.instance.home-page-url=https://localhost:${server.port}


server.port=8086
spring.application.name=${SPRINGBOOT_APP_NAME:renting-service}

axon.axonserver.servers=${AXON_HOST:localhost}
axon.axonserver.ssl-enabled=true
axon.axonserver.cert-file=axonserver.crt
