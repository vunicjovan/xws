#Spring DataSource
spring.datasource.driverClassName=org.postgresql.Driver

spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://${POSTGRES_DOMAIN:db}:${POSTGRES_PORT:5432}/${POSTGRES_DB:service-db}?currentSchema=${POSTGRES_SCHEMA:view_schema}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:root}

#JPA-Hibernate
spring.jpa.show-sql = true

# create tables, drop them after application stopping
spring.jpa.hibernate.ddl-auto = create-drop

#https://stackoverflow.com/questions/43905119/postgres-error-method-org-postgresql-jdbc-pgconnection-createclob-is-not-imple
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# PostgreSQL optimisation
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

fanout.exchange=fanout-exchange
queue.name=queue-name

spring.rabbitmq.host=${RQM_HOST:localhost}
spring.rabbitmq.port=${RMQ_PORT:5671}
spring.rabbitmq.ssl.enabled=true
spring.rabbitmq.ssl.algorithm=TLSv1.2
spring.rabbitmq.ssl.key-store=classpath:view.keystore.p12
spring.rabbitmq.ssl.key-store-password=password
spring.rabbitmq.ssl.trust-store=classpath:view.truststore.p12
spring.rabbitmq.ssl.trust-store-password=password

# TSL
server.ssl.algorithm=${TLS_VERSION:TLSv1.2}
server.ssl.key-store-type=${KEYSTORE_TYPE:PKCS12}
server.ssl.key-store=${KEYSTORE:classpath:view.keystore.p12}
server.ssl.key-store-password=${KEYSTORE_PASSWORD:password}
server.ssl.key-alias=${KEYSTORE_ALIAS:view}
server.ssl.trust-store-type=${TRUSTSTORE_TYPE:PKCS12}
server.ssl.trust-store=${TRUSTSTORE:classpath:view.truststore.p12}
server.ssl.trust-store-password=${TRUSTSTORE_PASSWORD:password}
server.ssl.enabled=true
server.ssl.client-auth=need